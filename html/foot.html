<script>
    jinrishici.load(function ({ data: { origin: { title, author, dynasty, content, translate } } }) {
        const sentence = document.querySelector("#poem_sentence");
        const info = document.querySelector("#poem_info");
        const titleEl = document.querySelector("#poem_title");
        const contentEl = document.querySelector("#poem_content");

        titleEl.innerHTML = title;
        info.innerHTML = `${author}【${dynasty}】`;
        
        // 遍历诗句
        const container = document.querySelector('#poem_content');
        for (let item of content) {
            const element = document.createElement('div');
            element.textContent = item;
            container.appendChild(element);
        }

        // 遍历诗句白话文
        if (translate) {
            const EL_translate = document.createElement('aside');
            EL_translate.innerHTML='翻译：'
            for (let item of translate) {
                new_div = document.createElement('span');
                new_div.textContent = item;
                EL_translate.appendChild(new_div);
                container.appendChild(EL_translate);
            }
            style_translate=document.querySelector('aside');
            style_translate.style.textAlign = 'start';
            style_translate.style.fontSize = '0.875rem';
        }else{
            // container.style.textAlign = 'center';
        }
        // 名句保留第一 1 句
        if (content) {
            let countaaa = 1;
            const some = 2
            let str = '';
            // let str
             console.log(content.length,content)
            for (let item of content) {
                if (countaaa < some) {
                    str += item;
                    sentence.innerHTML = `<span style="color:var(--主色);">名句：</span>${str}`;
                    countaaa++;
                } else {
                    break;
                }
            }
        }
    });
